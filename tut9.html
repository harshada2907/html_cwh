<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>
<body>
    <!-- Paragraph is a block element -->
    <p style="border: 2px solid red">This is a paragraph</p>
    <p style="border: 2px solid blue">This is also a paragraph</p>

    <!-- Span is an inline element -->
    <span style="border: 2px solid red">This is a span</span>
    <span style="border: 2px solid blue">This is a span</span>

    <!-- Div  is a block element -->
    <div style="border: 2px solid blue">Div tag</div>

    <!-- Strons is an inline element -->
    <strong style="border: 2px solid red">String tag</strong>

    <!-- Anchor is an inline element -->
    <a style="border: 2px solid blue">Anchor tag</a>

    <!-- ul is a block element -->
    <ul style="border: 2px solid red">This is ul tag

    <!-- li is a block element -->
    <li style="border: 2px solid blue">This is a li tag</li>
    </ul>

    <!-- em is an inline element -->
    <em style="border: 2px solid red">This is em tag</em>

    <!-- img is an inline element -->
    <img alt="This is image tag" style="border: 2px solid blue">
</body>
</html>
