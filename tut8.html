<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <style>
        form.fieldset.legend.h1 {
            align: center;
        }
    </style>
</head>

<body>
    <h2>This is form tutorial</h2>
    <form action="backend.php">
        <fieldset>
            <legend>
                <h1>Registration Form</h1>
            </legend>
            <label for="name">Name:</label>
            <div>
                <input type="text" name="myName" id="name">
            </div>
            <br>
            <label for="Role">Role:</label>
            <div>
                <input type="text" name="myRole" id="Role">
            </div>
            <br>
            <label for="email">Email:</label>
            <div>
                <input type="email" name="myEmail" id="email">
            </div>
            <br>
            <label for="date">Date:</label>
            <div>
                <input type="date" name="myDate" id="date">
            </div>
            <br>
            <label for="bonus">Bonus</label>
            <div>
                <input type="number" name="myBonus" id="bonus">
            </div>
            <br>
            <div>
                Are you eligible: <input type="checkbox" name="myEligibility" checked>
            </div>
            <br>
            <label for="gender">Gender:</label>
            <div>
                <input type="radio" name="myGender"> Male: <input type="radio" name="myGender" id="gender"> Female:
                <input type="radio" name="myGender"> other: <input type="other" name="myGender">
            </div>
            <br>
            <div>
                Write about yourself: <br><textarea name="myText" id="" cols="60" rows="10"></textarea>
            </div>
            <br>
            <div>
                <label for="car">Car</label>
                <select name="myCar" id="car">
                    <option value="Indica">Indica</option>
                    <option value="Swift" selected>Swift</option>
                </select>

            </div>
            <br>
            <div>
                <input type="submit" value="Submit Now">
                <input type="reset" value="Reset Now">
            </div>
            <br>
        </fieldset>




    </form>


</body>

</html>
